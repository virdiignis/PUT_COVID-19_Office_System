<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}PUT COVID-19 Office System{% endblock %}</title>

    {% load static %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="{% static 'jquery.formset.js' %}"></script>
    <script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<div class="card-header d-flex justify-content-between main-header">
    <a href="{% url "home" %}" class="text-decoration-none align-self-center" style="color: white"><h1>PUT COVID-19
        Office System</h1>
    </a>
    <div class="d-flex btn-group align-self-center col-sm-1">
        {% if request.user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</div>
<main class="card-body">
    {% block content %}
    {% endblock %}
</main>
<script>
    // This code activates flatpickr on fields with the 'datetimefield' class when the document has loaded
    window.addEventListener("DOMContentLoaded", function () {
        flatpickr(".datetimefield", {
            enableTime: true,
            enableSeconds: true,
            dateFormat: "Y-m-d H:i:S",
            {#time_24hr: true,#}
            minDate: "{{ minDate }}",
        });

        document.getElementById("place").addEventListener("input", function () {
            let query = document.getElementById("place").value;
            let mapdiv = document.getElementById("map");
            let oldmap = mapdiv.children[0]
            let newmap = document.createElement("iframe");
            newmap.width = "600";
            newmap.height = "450";
            newmap.frameBorder = "0";
            newmap.style = "border: 0";
            newmap.src = "https://www.google.com/maps/embed/v1/place?key={{ GOOGLE_MAPS_API_KEY }}&q=" + query;
            newmap.allowFullscreen = true;

            mapdiv.replaceChild(newmap, oldmap);
        });
    });

</script>
</body>
</html>
