{% load i18n %}
<form method="post" action="">
    {% csrf_token %}

    <div class="modal-header">
        <h5 class="modal-title">{% translate "Add new unit" %}</h5>
        <button type="button" class="close" onclick="$('#modal-unit').modal('hide')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        {% for field in form %}
            <div class="form-group{% if field.errors %} invalid{% endif %}">
                <div class="d-flex justify-content-between fieldWrapper">
                    {{ field.label_tag }}
                    {{ field }}

                </div>
                {% for error in field.errors %}
                    <p class="help-block" style="color: red">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    {{ form.media }}

    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                onclick="$('#modal-unit').modal('hide')">{% translate "Close" %}</button>
        <button type="button" id="addUnitSubmitButton"
                class="submit-btn btn btn-primary">{% translate "Add" %}</button>
    </div>
</form>
