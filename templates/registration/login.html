{% extends 'base.html' %}

{% block content %}
    {% if request.user.is_authenticated %}
        You are already logged in. <a href="{% url 'logout' %}">Logout</a> to continue.
    {% else %}
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    {% endif %}

{% endblock %}
